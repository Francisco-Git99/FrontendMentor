<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="main-card">
        <div class="text-content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan">
            <img src="images/icon-music.svg" alt="icono-musica">
            <div class="text-content2">
                <p class="set-1">Annual Plan</p>
                <p class="set-2">$59.99/year</p>
            </div>
            <div class="text-content3">
                <p class="set-3">Change</p>
            </div>
        </div>

        <div class="button">
            <button type="submit">Proceed to Payment</button>
            <button type="reset">Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/profile/FranX-21" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/FranX-21?tab=repositories" target="_blank">Francisco!</a>.
    </div>
</body>
</html>
